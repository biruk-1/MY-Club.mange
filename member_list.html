<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Member List</h1>
        <ul>
            {% for member in members %}
                <li>{{ member.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
